<!doctype html>
<html>
<head>
    <title>NewTab</title>
</head>
<style>
    html{
        background: white;
        overflow: hidden;
        
    }

    .bat {
        position: relative;
        display: block;
        width: 500px;  
        margin-left:50%;
        left: -250px;
        margin-top: 200px;
        animation: blink 2s forwards infinite;
    }
    @keyframes blink{
        0%{
          
            opacity: 1;
        }
        50%{
            opacity: 0.7;
        }

        100%{
          
            opacity: 1;
        }

    }

</style>
<body>
    <img src="badboy.png" alt="batman logo" class="bat ">
</body>
    
</html>
